name: CDCI-BD07

on:
  push:
    paths-ignore:
      - "README.md"
    branches: [ "master" ]
  # pull_request:
    # paths-ignore:
      # - "README.md"
    # branches: [ "master" ]

jobs:
  analyze:
    name: Analyze (SEC)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2
        # Details on CodeQL's query packs refer to : https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
        # queries: security-extended,security-and-quality

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      
    - name: Notify MS Teams ERROR in security or code
      if: ${{ failure() }}
      uses: mikesprague/teams-incoming-webhook-action@v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}        
        webhook-url: ${{ secrets.MS_TEAMS_WEBHOOK_URI }}
        deploy-card: true
        title: 'Code error!'
        color: 'failure'

    - name: Notify MS Teams SUCCESS in security or code
      if: ${{ success() }}
      uses: mikesprague/teams-incoming-webhook-action@v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}        
        webhook-url: ${{ secrets.MS_TEAMS_WEBHOOK_URI }}
        deploy-card: true
        title: 'Code validation successful!'
        color: 'success'     
      
      
  run-lint:
    runs-on: ubuntu-latest
    needs: analyze
    name: Linter
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0

      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: "master"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Notify MS Teams ERROR in linter
        if: ${{ failure() }}
        uses: mikesprague/teams-incoming-webhook-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}        
          webhook-url: ${{ secrets.MS_TEAMS_WEBHOOK_URI }}
          deploy-card: true
          title: 'Linting error!'
          color: 'failure'

      - name: Notify MS Teams SUCCESS in linter
        if: ${{ success() }}
        uses: mikesprague/teams-incoming-webhook-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}        
          webhook-url: ${{ secrets.MS_TEAMS_WEBHOOK_URI }}
          deploy-card: true
          title: 'Linting successful!'
          color: 'success'     
      
      
  build:
    runs-on: ubuntu-latest
    needs: run-lint
    name: Build
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
  
    - name: Notify MS Teams ERROR for build
      if: ${{ failure() }}
      uses: mikesprague/teams-incoming-webhook-action@v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}        
        webhook-url: ${{ secrets.MS_TEAMS_WEBHOOK_URI }}
        deploy-card: true
        title: 'Build error!'
        color: 'failure'
        
    - name: Notify MS Teams SUCCESS for build
      if: ${{ success() }}
      uses: mikesprague/teams-incoming-webhook-action@v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}        
        webhook-url: ${{ secrets.MS_TEAMS_WEBHOOK_URI }}
        deploy-card: true
        title: 'Build was succesful!'
        color: 'success'
        
